<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading text-center">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" ng-model="login" class="form-control" placeholder="Login" name="login">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" name="password">
        <div class="checkbox text-center">
            <label>
                <input type="checkbox" value="remember-me" ng-model="remember" name="remember"> Remember me
            </label>
        </div>
        <button ng-click="signIn()" class="btn btn-lg btn-primary btn-block">Sign in</button>
        <h4 class="text-center" ng-bind="errorText"></h4>
    </div>
</div>
